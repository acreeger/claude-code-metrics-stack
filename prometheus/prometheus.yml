global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Enable remote write receiver to accept metrics from OTel collector
remote_write: []

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape OpenTelemetry Collector internal metrics
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]

  # Scrape Claude Code metrics from OTel collector
  - job_name: "claude-code"
    static_configs:
      - targets: ["otel-collector:8889"]
    scrape_interval: 10s
